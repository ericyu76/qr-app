<ion-view title="感測器">
  <ion-content class="has-header">
    <h2> 找到的裝置 </h2>
    <ion-list>
         <a class="item item-icon-left" ng-repeat="device in sensorResult" href="#/tab/bletagServices/{{device.id}}">
		    <i class="icon ion-bluetooth"></i>
		    {{device.name}}
		    <span class="item-note">
		      RSSI: {{device.rssi}}
		    </span>
		  </a>
    </ion-list>
  </ion-content>
</ion-view>
